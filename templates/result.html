<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictionResult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-text {
            padding: 10px;
            text-decoration: none;
        }

        .img-predict {
            width: 200px;
            height: 200px;
            border-radius: 20%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plant Diesease Detection CNN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="profile">
                <a href="#" class="profile-text text-black">Muhammad Ghozy</a>
                <img src="../static/images/profile.jpeg" alt="Profile Picture" class="profile-pic ml-3">
            </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 justify-center">
        <div class="card">
            <div class="row">
                <div class="col-md-3 justitfy-center text-center align-items-center mt-4 mb-4">
                    <div class="img">
                        <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-predict" alt="Uploaded Image">
                    </div>
                    <!-- <div class="card-body">
                        <h5 class="card-title">Judul Gambar</h5>
                    </div> -->
                </div>
                <div class="col-md-6 justitfy-center align-items-center">
                        <div class="card-body">
                            <h5 class="card-title pb-3">Hasil Prediksi</h5>
                            <h6>Predeksi Daun:
                                <br>{{ prediction }}
                            </h6>
                            <h6>Confidence: 
                                <br>{{ confidence }}%
                            </h6>
                            <a href="{{ url_for('index') }}">
                                <button href="{{ url_for('index') }}" type="submit" class="btn btn-primary mt-3">Prediksi Gambar Lain</button>
                            </a>
                            
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
